autoload:
  # project
  project:
    name:           project
    path:           '%SF_LIB_DIR%'
    recursive:      true
    exclude:        [model, symfony, vendor]

  # application
  application:
    name:           application
    path:           '%SF_APP_LIB_DIR%'
    recursive:      true

  modules:
    name:           module
    path:           '%SF_APP_DIR%/modules/*/lib'
    prefix:         1
    recursive:      true
